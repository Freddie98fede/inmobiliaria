    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="/img/destacada3.jpg" alt="imagen principal">

    <main class=" contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form action="">

            <fieldset>

                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-Mail:</label>
                <input type="email" id="email" placeholder="Tu Email" required>

                <label for="telefono">Télefono:</label>
                <input type="tel" id="telefono" placeholder="Tu Télefono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>


            </fieldset>

            <fieldset>
                <legend>Información sobre la Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="10">



            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Cómo desea ser Contactado:</p>

                <div class="forma-contacto">

                    <label for="telefono">Télefono</label>
                    <input type="radio" name="contacto" id="telefono">
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">

                </div>

                <p>Si eligió télefono, elija la fecha y hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id=fecha></input>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">

            </fieldset>


            <input type="submit" value="Enviar" class="boton boton-verde">


        </form>


    </main>
